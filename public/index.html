<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Cars, Solar and Green Energy | Tesla</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header class="navBar">
      <!-- logo -->
      <img src="./images/tesla.svg" alt="Tesla logo" class="h-6" />
      <!-- navlinks -->
      <div class="hidden lg:block">
        <a href="#modelS" class="navLink">Model S</a>
        <a href="#model3" class="navLink">Model 3</a>
        <a href="#modelX" class="navLink">Model X</a>
        <a href="#modelY" class="navLink">Model Y</a>
        <a href="#solarRoof" class="navLink">Solar Roof</a>
        <a href="#solarPanels" class="navLink">Solar Panels</a>
      </div>

      <!-- externallinks -->
      <div>
        <a href="#shop" class="navLink hidden lg:block">Shop</a>
        <a href="#account" class="navLink hidden lg:block">Account</a>
        <a href="#menu" class="navLink">Menu</a>
      </div>
    </header>

    <!-- ModelS section -->
    <section id="modelS" class="carSection">
      <img src="./images/ModelS.jfif" alt="Model S Image" class="carImage" />
      <div class="carDetails transform50">
        <h1 class="modelName">Model S</h1>
        <h2 class="tagLine">
          Order online for
          <span class="underline cursor-pointer">touchless delivery</span>
        </h2>
      </div>
      <div class="carButton transform50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
      </div>
      <a href="#model3">
        <svg
          class="downSvg"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            d="m19.5 12.5-4.5 4-4.5-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </section>
